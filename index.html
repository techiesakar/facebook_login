<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="facebook">
        <div class="container grid">
            <div class="facebook-content-area flex">
                <img src="/assets/img/fb.png" alt="">
                <h2>Connect with friends and the world around you on Facebook.</h2>
                <div class="fake-login">
                   <p> Don't enter any senstative details in this page !</p>
                </div>
            </div>
            <div class="facebook-form-area">
                <!-- <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true"> -->
                    <form>
                    <!-- <p class="hidden">
                        <label>Don't fill this our if you're human: <input name="bot-field"></label>
                        
                    </p> -->
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Don't Enter Email or Phone Number" autocomplete="off" required autofocus>
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" placeholder="Don't Enter Password" autocomplete="off" required>
                    </div>
                    <input type="submit" value="Don't Log In">
                    <span class="forget-pass"><a href="#">Forget Password ?</a></span>
                    <div class="h-line"></div>
                    <div class="create_new">
                        <a class="create_new_link" href="#">Create New Account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
